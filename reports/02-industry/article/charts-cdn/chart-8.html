<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href=../inc/nv.d3.css>
    <link rel='stylesheet' href=../inc/rNVD3.css>
    
    <script type='text/javascript' src=../inc/jquery-1.8.2.min.js></script>
    <script type='text/javascript' src=../inc/d3.v3.min.js></script>
    <script type='text/javascript' src=../inc/nv.d3.min-new.js></script>
    <script type='text/javascript' src=../inc/fisheye.js></script>

    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body>
    <div id='p4' class='rChart nvd3'></div>  
    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawp4()
    });
    function drawp4(){  
      var opts = {
 "dom": "p4",
"width":    800,
"height":    400,
"x": "Sub.category",
"y": "value",
"group": "variable",
"type": "multiBarChart",
"id": "p4" 
},
        data = [
 {
 "Sub.category": "Researchers",
"variable": "Java",
"value": 31.504 
},
{
 "Sub.category": "Developers",
"variable": "Java",
"value": 52.859 
},
{
 "Sub.category": "Comp. Linguists",
"variable": "Java",
"value": 21.519 
},
{
 "Sub.category": "Researchers",
"variable": "Cpp",
"value": 23.984 
},
{
 "Sub.category": "Developers",
"variable": "Cpp",
"value": 34.621 
},
{
 "Sub.category": "Comp. Linguists",
"variable": "Cpp",
"value": 13.924 
},
{
 "Sub.category": "Researchers",
"variable": "Python",
"value": 28.455 
},
{

"value": 32.612 
},
{

},
{

"value": 16.463 
},
{

},
{

{

{

"value": 48.171 
},
{

"value": 26.893 
},
{
 "Sub.category": "Comp. Linguists",
"variable": "Other",
"value": 56.962 
} 
]
  
      var data = d3.nest()
        .key(function(d){
          return opts.group === undefined ? 'main' : d[opts.group]
        })
        .entries(data)
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .x(function(d) { return d[opts.x] })
          .y(function(d) { return d[opts.y] })
          .width(opts.width)
          .height(opts.height)
         
        
          
        

        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
  </body>
</html>
